<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Grabaciones</mat-card-title>
      <mat-card-subtitle>Audios</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="fecha_grabacion">
          <th mat-header-cell *matHeaderCellDef> fecha_grabacion </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_grabacion}} </td>
        </ng-container>

        <ng-container matColumnDef="uniqueid">
            <th mat-header-cell *matHeaderCellDef> uniqueid </th>
            <td mat-cell *matCellDef="let element"> {{element.ruta_grabacion}} </td>
          </ng-container>
        
          <ng-container matColumnDef="ruta_grabacion">
            <th mat-header-cell *matHeaderCellDef> ruta_grabacion </th>
            <td mat-cell *matCellDef="let element">  <audio controls loop preload="none">
                <source [src]="element.ruta_grabacion" type="audio/wav">
              </audio> </td>
          </ng-container>
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="reproducirAudios()">Inicio</button>
  <button mat-button>Mitad</button>
  <button mat-button>Final</button>
</mat-card-actions>
</mat-card>
