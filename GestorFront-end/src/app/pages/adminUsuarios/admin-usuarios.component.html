<router-outlet></router-outlet>

<div class="example-header">
    
</div>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id_usuario">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_usuario}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="usuario">
        <mat-header-cell *matHeaderCellDef mat-sort-header> usuario </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.usuario}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id_empresa">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_empresa}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id_rol">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id_rol}} </mat-cell>
  </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['admin-edicion', row.id_usuario]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="accent" (click)="eliminar(row.id_usuario)" >
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/adminUsuario/admin-nuevo">
    <mat-icon>create</mat-icon>
  </button>
